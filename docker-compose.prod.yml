services:
  content-gen-app:
    container_name: content-gen-app
    image: internaix/content-gen-app:latest
    restart: always
    ports:
      - "3005:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@db:5432/contentgen
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      # MAKE SURE THESE MATCH YOUR .env ON THE SERVER
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-contentgen}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
