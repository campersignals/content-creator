services:
  content-gen-app:
    container_name: content-gen-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3005:3000" # HostPort:ContainerPort - Change 3000 on the left if taken (e.g. "3001:3000")
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@db:5432/contentgen
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: contentgen
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
